name: Build Araya Client WebView (Windows)
on: [workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci || npm i
        working-directory: araya-client-webview-0.3
      - name: Build portable
        run: npm run dist
        working-directory: araya-client-webview-0.3
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: araya-client-webview-dist
          path: araya-client-webview-0.3/dist/**
